version: '3'

services:
  dashboard:
    image: portainer/portainer
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "9000:9000"

  viz:
    image: dockersamples/visualizer
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"

  webapi:
    image: ninjafx/eq-webapi:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8003:8003"
    depends_on:
      - db
      - elasticsearch

  web:
    image: ninjafx/eq-web:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8002:8002"
    depends_on:
      - db
      - elasticsearch

  db:
    image: ninjafx/eq-database:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: testuser123!
    ports:
      - "1433:1433"

  elk:
    image: nshou/elasticsearch-kibana
    ports:
      - 9200:9200
      - 5601:5601